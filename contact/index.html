    <section>
      <form action="http://getsimpleform.com/messages?form_api_token=c6f0445f052673e99ecf96236718f5c2" method="post" class="contact-form">
        <div>
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div>
          <label for="e-mail">Your E-Mail:</label>
          <input type="email" id="e-mail" name="email" placeholder="Enter your e-mail" required>
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message" required></textarea>
        </div>
        <div>
          <button type="submit" class="btn">Send Your Message</button>
        </div>
        <input type='hidden' name='redirect_to' value='http://fatihturan.com/message-sent' />
      </form>
    </section>
