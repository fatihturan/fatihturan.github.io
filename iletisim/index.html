    <section class="content">
      <div class="container">

        <h2>İLETİŞİM</h2>
        <form action="http://getsimpleform.com/messages?form_api_token=c6f0445f052673e99ecf96236718f5c2" method="post" class="contact-form">
          <div>
            <label for="name">Adınız ve Soyadınız:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div>
            <label for="e-mail">E-Posta Adresiniz:</label>
            <input type="email" id="e-mail" name="email" required>
          </div>
          <div>
            <label for="subject">Konu:</label>
            <input type="text" id="subject">
          </div>
          <div>
            <label for="message">Mesajınız:</label>
            <textarea name="message" id="message" cols="30" rows="10" required></textarea>
          </div>
          <div>
            <button type="submit" class="btn">Mesajı Gönder</button>
          </div>
          <input type='hidden' name='redirect_to' value='http://fatihturan.com' />
        </form>

      </div>
    </section>
